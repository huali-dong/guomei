<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>国美注册</title>
    <link rel="stylesheet" href="../../cs/pages/register/register.css">
    <link rel="stylesheet" href="../../cs/pages/register/slideunlock.css">
    <link rel="stylesheet" href="../../cs/common/common.css">
    <script src="../../js/lib/require.js" data-main="register.js"></script>
</head>

<body>
    <div class="register">
        <div class="top">
            <a></a>
        </div>
        <div class="body">
            <div class="body-top">
                <p>
                    我已注册，现在就
                    <a href="../login/login.html">登录</a>
                </p>
                <ul>
                    <li class="cur">个人用户注册</li>
                    <li>企业用户注册</li>
                </ul>
            </div>
            <div class="form-list">
                <form id="submit" method="get" action="../login/login.html">
                    <div class="name">
                        <span>
                            <label>用户名：</label>
                        </span>
                        <input id="name" value="" type="text" placeholder="请输入用户名">
                        <a id="tishi" class="tishi">仅支持字母、数字及下划线组合</a>
                    </div>
                    <div class="setpw">
                        <span>
                            <label>设置密码：</label>
                        </span>
                        <input id="pwd" value="" type="password" placeholder="请输入密码">
                        <a id="mm" class="tishi">建议数字字母下划线两种组合</a>
                    </div>

                    <div class="confirmpw">
                        <span>
                            <label>确认密码：</label>
                        </span>
                        <input id="resetpwd" value="" type="password" placeholder="请再次输入密码">
                        <a id="resetmm" class="tishi">请再次输入密码</a>
                    </div>
                    <div class="phone">
                        <span>
                            <label>手机号码：</label>
                        </span>
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                    <div class="huadong">
                        <span class="span1">
                            <label>滑动验证：</label>
                        </span>
                        <div>
                                <div class="outer" id="outer">
                                    <input type="hidden" id="CaptchaID" value="0" />
                                    <div class="filter-box"></div>
                                    <span class="txtRoll">
                                        按住滑块，拖拽到最右边
                                    </span>
                                    <div class="inner">&gt;&gt;</div>
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                    </div>
                    <div class="message">
                        <span>
                            <label>短信验证：</label>
                        </span>
                        <input>
                        <div>
                            <a>获取短信验证码</a>
                        </div>
                    </div>
                    <div class="tuijian">
                        <span>
                                <label>推荐码（选填）：</label>
                               
                        </span>
                        <input placeholder="填写推荐人推荐码帮好友赚收入">
                    </div>
                    <div class="btn">
                            <input id="button"  class="button" type="button" value="立即注册">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <div id="gomefoot">
        
    </div>
</body>
